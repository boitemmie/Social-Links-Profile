<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="display-profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jesica-Randall">
      <div class="paragraphs">
         <p class="profile-name">Jessica Randall</p>
        <p class="profile-location">London, United Kingdom</p>
      </div>
    </div>

    <p class="bio">"Front-end developer and avid reader."</p>

    <div class="accounts">GitHub</div>
    <div class="accounts">Frontend Mentor</div>
    <div class="accounts">LinkedIn</div>
    <div class="accounts">Twitter</div>
    <div class="accounts">Instagram</div>
    
  </main>
</body>
</html>
