<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
  
  <title>Godwin Temmie | Social links profile</title>
</head>
<body>
  <main>
    <section class="display-profile">
      <img src="./assets/images/Temmie.jpeg" alt="portrait of Godwin Temmie">
      <div class="paragraphs">
         <h1 class="profile-name">Godwin Temmie</h1>
        <p class="profile-location"><i class="fa-solid fa-location-dot"></i>Lagos, Nigeria.</p>
      </div>
    </section>

    <p class="bio">"Front-end developer and avid reader."</p>

    <nav aria-label="social-links">
      <ul class="social-links">
        <li>
          <a href="https://github.com/boitemmie">
            <i class="fa-brands fa-github"></i> GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/profile/boitemmie">
            <img src="./assets/images/favicon-32x32.png" alt="Frontend-mentor icon"> Frontend Mentor</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/godwin-james-1a6550282/">
            <i class="fa-brands fa-linkedin"></i>LinkedIn</a>
        </li>
        <li>
          <a href="https://x.com/_boiTemmie">
      <i class="fa-brands fa-square-x-twitter"></i>Twitter</a>
        </li>
        <li>
          <a href="https://www.instagram.com/_boitemmie/">
            <i class="fa-brands fa-instagram"></i>Instagram</a>
        </li>
      </ul>
    </nav>
  </main>
</body>
</html>
